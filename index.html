<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-6 col-sm-12 p-5 text">
        <div class="logo">
          <img src="Logo.png" alt="">
        </div>
        <div>
          <h2>For Individuals</h2>
          <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and
            improving organization wellness.</p>
        </div>
      </div>
      <div class="col-lg-6 col-sm-12 p-5 form">
        <form class="row g-3">
          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Gender</label>
            <select class="form-select">
              <option selected>Select Here</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Date of Birth</label>
            <select class="form-select">
              <option selected>Select Here</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Weight (KG)</label>
            <input type="text" placeholder="Enter Weight" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Height (CM)</label>
            <input type="text" placeholder="Enter Height here..." class="form-control">
          </div>
          <div class="col-12">
            <label class="form-label">Activity Level</label>
            <select class="form-select">
              <option selected>Select here</option>
            </select>
          </div>
          <div class="col-12">
            <label class="form-label">Password</label>
            <input type="password" class="form-control">
          </div>
          <div class="col-12">
            <button type="submit" class="btn col-12">Register</button>
          </div>
        </form>
        <div class="col-sm-12">
          <p class="text-center cta">By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a
              href="#">Privacy Policy</a></p>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
